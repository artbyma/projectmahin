specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectMahinNFT
    network: mainnet
    source:
      address: "0xe0ba5a6fc8209e225a9937ce1dfb397f18ad402f"
      startBlock: 12104381
      abi: ProjectMahinNFT
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Diagnosed
        - RollComplete
        - RollInProgress
      abis:
        - name: ProjectMahinNFT
          file: ./abis/ProjectMahinNFT.json
      eventHandlers:
        - event: Diagnosed(indexed uint256)
          handler: handleDiagnosed
        - event: RollComplete()
          handler: handleRollComplete
        - event: RollInProgress(int128)
          handler: handleRollInProgress
      file: ./src/mapping.ts
